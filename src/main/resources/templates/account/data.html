<!DOCTYPE html>
<html lang="hu" class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>TechShop - A legolcsóbb tech webáruház</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="" />
<meta name="author" content="" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/app.css}" rel="stylesheet" />
</head>

<body class="d-flex flex-column h-100">
<header th:replace="fragments/header :: header"></header>

<main role="main" class="flex-shrink-0">
    <section class="page-header">
        <div class="row py-5">
            <div class="col-12"><h1>Fiókom › Adataim módosítása</h1></div>
        </div>
    </section>
    <div class="container py-5">
        <div class="row my-5">
            <div class="col-6 py-5 mx-auto shadow-lg">
                <!--/*@thymesVar id="user" type="hu.db.techshop.model.User"*/-->
                <form th:action="@{/fiokom/adatmodositas}" method="post" th:object="${user}">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" name="terms" value="1" />
                    <input type="hidden" name="password" value="update" />
                    <input type="hidden" name="passwordConfirmation" value="update" />
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="lastname">Vezetéknév</label>
                            <input class="form-control" type="text" th:field="*{lastname}" id="lastname" required="required" />
                            <span class="error" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
                        </div>
                        <div class="col-6">
                            <label for="firstname">Keresztnév</label>
                            <input class="form-control" type="text" th:field="*{firstname}" id="firstname" required="required" />
                            <span class="error" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="email">E-mail cím</label>
                            <input class="form-control" type="email" th:field="*{email}" id="email" required="required" />
                            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                    </div>

                    <div class="row pt-2">
                        <div class="col-12">
                            <button class="btn btn-primary btn-lg rounded w-100" type="submit">
                                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>Adataim módosítása</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
