<html xmlns:th="http://www.thymeleaf.org">
<footer class="footer mt-auto" th:fragment="footer">
    <div class="top">
        <div class="container">
            <div class="row py-4">
                <div class="col-12 col-md-4">
                    <div class="logo">TechShop</div>
                    <div class="description">Az adatbázis alapú rendszerek tantárgy projektmunkájának megvalósítása.</div>
                </div>
                <div class="col-12 col-md-8">
                    <div class="title">Termékkategóriák</div>
                    <nav><ul>
                        <li th:each="category : ${categoryList}">
                            <a th:href="(${'/termekek/'+(category.getSlug())})" th:text="${category.getCategoryName()}"></a>
                        </li>
                    </ul></nav>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="container">
            <div class="row py-3">
                <div class="col-12 col-md-6">&copy; 2021. Timári László, Győri Tünde, Németi József.</div>
                <div class="col-12 col-md-6 text-right">Adatbázis alapú rendszerek [IBL152L]</div>
            </div>
        </div>
    </div>
</footer>
