<!DOCTYPE html>
<html lang="hu" class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Regisztráció - TechShop</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="" />
<meta name="author" content="" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/app.css}" rel="stylesheet" />
</head>

<body class="d-flex flex-column h-100">
<header th:replace="fragments/header :: header"></header>

<main role="main" class="flex-shrink-0">
    <section class="page-header">
        <div class="row py-5">
            <div class="col-12"><h1>Regisztráció</h1></div>
        </div>
    </section>
    <div class="container py-5">
        <div class="row my-5">
            <div class="col-6 py-5 mx-auto shadow-lg">
                <form action="/regisztracio" method="post">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="lastname">Vezetéknév</label>
                            <input class="form-control" type="text" name="lastname" id="lastname" required="required" />
                        </div>
                        <div class="col-6">
                            <label for="firstname">Keresztnév</label>
                            <input class="form-control" type="text" name="firstname" id="firstname" required="required" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="email">E-mail cím</label>
                            <input class="form-control" type="email" name="email" id="email" required="required" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="passwd">Jelszó</label>
                            <input class="form-control" type="password" name="passwd" id="passwd" required="required" />
                        </div>
                        <div class="col-6">
                            <label for="passwdconfirmation">Jelszó megerősítése</label>
                            <input class="form-control" type="password" name="passwdconfirmation"
                                   id="passwdconfirmation" required="required" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12 py-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="terms" value="1" required="required" />
                                <label class="custom-control-label" for="terms">Az adatvédelmi tájékoztatót elolvastam és elfogadom.</label>
                            </div>
                        </div>
                    </div>

                    <div class="row pt-2">
                        <div class="col-12">
                            <button class="btn btn-primary btn-lg rounded w-100">Regisztrálok</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
